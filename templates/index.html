{% extends 'base.html' %}

{% block title %} {% endblock %}


{% block content %}
<div class="container m-3">
    <div class="row d-flex justify-content-center">
        <div id="all-cupcakes" class="d-flex justify-content-center">
            
        </div>
    </div>
</div>

<div class="container">
    <form class="col-7" id="ccform">
        <div class="form-group">
          <label for="ccflavor">Cupcake Flavor</label>
          <input type="text" class="form-control" id="ccflavor" placeholder="What flavor is the cupcake?">
        </div>
        <div class="form-group">
          <label for="ccsize">Cupcake Size</label>
          <input type="text" class="form-control" id="ccsize" placeholder="How big is the cupcake?">
        </div>
        <div class="form-group">
          <label for="rating">Cupcake Rating</label>
          <input type="range" class="custom-range" min="0" max="10" step="0.1" id="ccrating" aria-describedby="ratingHelp">
          <small id="ratingHelp" class="form-text text-muted">What did you think of the cupcake?</small>
        </div>
        <div class="form-group">
          <label for="ccimg-link">Cupcake Flavor</label>
          <input type="text" class="form-control" id="ccimg-link" placeholder="https://www.yourcupcake.picture/">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock %}
